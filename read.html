<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="discription"
      constent="顧客管理システム、顧客一覧の閲覧ページです"
    />
    <title>顧客一覧</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="page list">
    <header><h1 class="d-none">顧客一覧</h1></header>
    <!--トグルウィンドウ-->
    <div id="toggle_search_window" class="toggle-search-window d-none">
      <input
        type="button"
        id="close_search_button"
        class="button close"
        value="×"
      />
      <ul>
        <li class="d-flex">
          <input type="text" id="search_target_toggle" class="search-text" />
          <input
            type="button"
            id="search_target_button_toggle"
            class="button search"
            value="顧客IDで検索"
          />
        </li>
        <li class="d-flex">
          <input
            type="text"
            id="search_target_name_toggle"
            class="search-text"
          />
          <input
            type="button"
            id="search_target_name_button_toggle"
            class="button search"
            value="顧客名で検索"
          />
        </li>
        <li class="d-flex">
          <input type="text" id="search_operator_toggle" class="search-text" />
          <input
            type="button"
            id="search_operator_button_toggle"
            class="button search"
            value="操作者で検索"
          />
        </li>
        <li class="d-flex">
          <div class="list-3">
            <div>
              <input
                type="text"
                id="search_telephone1_toggle"
                class="search-text"
              />-
            </div>
            <div>
              <input
                type="text"
                id="search_telephone2_toggle"
                class="search-text"
              />-
            </div>
            <div>
              <input
                type="text"
                id="search_telephone3_toggle"
                class="search-text"
              />
            </div>
          </div>
          <input
            type="button"
            id="search_telephone_button_toggle"
            value="電話番号で検索"
            class="button search"
          />
        </li>
      </ul>
    </div>
    <div id="toggle_nav_window" class="toggle-nav-window d-none">
      <input
        type="button"
        id="close_nav_button"
        class="button close"
        value="×"
      />
      <nav>
        <a href="create.html" class="toggle-nav-content">新規追加</a>
        <p class="toggle-nav-content current">顧客一覧</p>
        <a href="log.html" class="toggle-nav-content">操作履歴</a>
        <input
          type="button"
          id="logout_button_toggle"
          class="toggle-nav-content"
          value="LOGOUT"
        />
      </nav>
    </div>
    <!---->
    <div class="wrapper read d-grid border-double bg-white">
      <main class="d-grid table-wrapper">
        <div>
          <!--トグルボタン-->
          <div class="hidden-button">
            <input
              type="button"
              id="open_search_button"
              class="button toggle"
              value="検索"
            />
            <input
              type="button"
              id="open_nav_button"
              class="button toggle"
              value="リンク"
            />
          </div>
          <!---->
          <nav class="nav-flex">
            <div class="nav-flex-left">
              <h2 class="nav-header">CONTENTS</h2>
            </div>
            <div class="nav-flex-right">
              <a href="create.html" class="nav-content">新規追加</a>
              <p class="nav-content current">顧客一覧</p>
              <a href="log.html" class="nav-content">操作履歴</a>
              <input
                type="button"
                id="logout_button"
                class="nav-content"
                value="LOGOUT"
              />
            </div>
          </nav>
          <ul class="list-4-with-head">
            <h2 class="list-header">完全一致で検索</h2>
            <li class="d-flex">
              <input type="text" id="search_target" class="search-text" />
              <input
                type="button"
                id="search_target_button"
                class="button search"
                value="顧客IDで検索"
              />
            </li>
            <li class="d-flex">
              <input type="text" id="search_target_name" class="search-text" />
              <input
                type="button"
                id="search_target_name_button"
                class="button search"
                value="顧客名で検索"
              />
            </li>
            <li class="d-flex">
              <input type="text" id="search_operator" class="search-text" />
              <input
                type="button"
                id="search_operator_button"
                class="button search"
                value="操作者で検索"
              />
            </li>
            <li class="d-flex">
              <div class="list-3">
                <div>
                  <input
                    type="text"
                    id="search_telephone1"
                    class="search-text"
                  />-
                </div>
                <div>
                  <input
                    type="text"
                    id="search_telephone2"
                    class="search-text"
                  />-
                </div>
                <div>
                  <input
                    type="text"
                    id="search_telephone3"
                    class="search-text"
                  />
                </div>
              </div>
              <input
                type="button"
                id="search_telephone_button"
                value="電話番号で検索"
                class="button search"
              />
            </li>
          </ul>
          <hr />
          <div class="list-2-with-head">
            <div>
              <h2 class="list-header">検索結果を絞る</h2>
            </div>
            <ul class="d-flex left">
              <li>
                <label class="radio">
                  <input type="radio" name="flag" value="all" />全て
                </label>
              </li>
              <li>
                <label class="radio"
                  ><input
                    type="radio"
                    name="flag"
                    value="enable"
                    checked
                  />在籍中
                </label>
              </li>
              <li>
                <label class="radio">
                  <input type="radio" name="flag" value="disable" />退会済み
                </label>
              </li>
            </ul>
            <div class="right">
              <input
                type="button"
                id="all_search_button"
                class="button search"
                value="全件検索を行う(高負荷)"
              />
            </div>
          </div>
          <table class="customer-list">
            <thead>
              <tr>
                <th class="t-no">NO.</th>
                <th class="t-target">顧客ID</th>
                <th class="t-name">顧客名</th>
                <th class="t-telephone">電話番号</th>
                <th class="t-gender">性別</th>
                <th class="t-birthday">生年月日</th>
                <th class="t-memo">備考</th>
                <th class="t-info">登録状況</th>
                <th class="t-operator">登録者</th>
                <th class="t-date td-button" id="reverse_button">
                  登録日<span id="allow" class="red">↓</span>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="read_message"></div>
        <div class="list-2 down">
          <div id="paging_buttons">
            <input type="button" class="button paging" value="1" />
          </div>
          <div class="flex-right">
            <span id="page_count">全0件</span>
            <span id="current_page">0～0件目</span>
          </div>
        </div>
      </main>
      <footer class="down">
        <p><small>©iino.tatsuya@artifacture.co.jp 2022</small></p>
      </footer>
    </div>
    <script src="./js/url.js"></script>
    <script src="./js/tool.js"></script>
    <script src="./js/design.js"></script>
    <script src="./js/read.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
